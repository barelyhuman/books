<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="books by reaper.is" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/global.css" />
    <script type="importmap">
      {
        "imports": {
          "@twind/core": "https://ga.jspm.io/npm:@twind/core@1.1.3/core.dev.js",
          "@twind/preset-tailwind": "https://ga.jspm.io/npm:@twind/preset-tailwind@1.1.4/preset-tailwind.dev.js",
          "@twind/preset-typography": "https://ga.jspm.io/npm:@twind/preset-typography@1.0.7/preset-typography.dev.js"
        }
      }
    </script>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import * as Core from "@twind/core";
      import * as PresetTailwind from "@twind/preset-tailwind";
      import * as PresetTypography from "@twind/preset-typography";

      Core.install(
        {
          presets: [PresetTailwind.default(), PresetTypography.default()],
        },
        true
      );
    </script>
  </head>
  <body
    class="!block bg-zinc-50 text-zinc-600 max-w-3xl mx-auto"
    style="display: none"
  >
    <article class="mt-10 w-full min-w-full p-1 prose prose-zinc">{{.Content}}</article>
    <section class="my-10 flex justify-between items-center gap-2">
      {{ if .Data.prev }}
    <a class="text-zinc-500 hover:text-zinc-600 hover:underline hover:underline-offset-4 text-sm" href="{{.Meta.BaseURL}}{{.Data.prev.slug}}">&larr; {{.Data.prev.title}}</p>
    {{end}} {{ if .Data.next }}
    <a class="text-zinc-500 hover:text-zinc-600 hover:underline hover:underline-offset-4 text-sm" href="{{.Meta.BaseURL}}{{.Data.next.slug}}"> {{.Data.next.title}} &rarr;</p>
    {{end}}
    </section>
  </body>
</html>
